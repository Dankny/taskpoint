<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TaskPoint</title>
        <meta name="description" content="TaskPoint">
        <meta name="viewport" content="width=device-width">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static '/static/css/main.css' %}">
        <script src="{% static '/static/js/vendor/modernizr-2.6.2.js' %}"></script>
    </head>

    <body>
      
      <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
        <a class="navbar-brand nav-first" href="/">TaskPoint</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item">
              <a class="nav-link" href="/tugas.html">Tugas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tentang_kami.html">Tentang Kami</a>
            </li>
            <form class="form-inline">
            
              <div class="form-group mx-sm-3 mb-2">
                <input type="tugas" class="form-control" id="inputTugas" placeholder="Cari tugasmu disini..">
              </div>
              <button type="submit" class="btn btn-primary mb-2">Cari</button>
            </form>
          </ul>
          
          
          <div class="nav-item dropdown ">
            <button type="button" class="btn btn-info dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <b>Daniel Kessie</b> 
            </button>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="\buat_tugas.html">Buat Tugas</a>
              <a class="dropdown-item" href="#">Notifikasi <span class="badge badge-info">4</span></a>
              <a class="dropdown-item" href="#">Keluar</a>
            </div>
          </div>
        </div>
      </nav>

    
    {% block body %}
    {% endblock %}
    
    <footer class="footer">
      <hr>
      <div class="container">
        <span class="text-muted">Kontak kami melalui e-mail di cs@taskpoint.com</span>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="{% static '/static/js/vendor/jquery-1.10.1.js' %}"></script>
    <script src="{% static '/static/js/vendor/bootstrap.js' %}"></script>
    <script src="{% static '/static/js/main.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- Always remember to call the above files first before calling the bootstrap.min.js file -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>

  {% block scripts %}
  {% endblock %}
</html>
